<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cesium + GeoJSON</title>
  <link
    href="https://cdn.jsdelivr.net/npm/cesium@1.108.0/Build/Cesium/Widgets/widgets.css"
    rel="stylesheet"
  />
  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script
    src="https://cdn.jsdelivr.net/npm/cesium@1.108.0/Build/Cesium/Cesium.js"
    type="text/javascript"
  ></script>
  <script>
    // (A) Set your Ion token if needed
    Cesium.Ion.defaultAccessToken = 'YOUR_ION_TOKEN_HERE';

    // (B) Initialize the viewer
    const viewer = new Cesium.Viewer('cesiumContainer', {
      // Imagery/terrain setup...
    });

    // (C) Load your GeoJSON
    Cesium.GeoJsonDataSource.load('data/grid_africa.geojson').then((dataSource) => {
      viewer.dataSources.add(dataSource);
      
      // Optionally style the features (if polygons, lines, etc.) blabla
      const entities = dataSource.entities.values;
      for (let i = 0; i < entities.length; i++) {
        const entity = entities[i];
        // Example: color polygons red with some transparency
        if (Cesium.defined(entity.polygon)) {
          entity.polygon.material = Cesium.Color.RED.withAlpha(0.4);
          entity.polygon.outline = true;
          entity.polygon.outlineColor = Cesium.Color.RED;
        }
        // Similarly for polylines, points, etc.
      }
      
      // (D) Fly the camera to the data
      viewer.flyTo(dataSource);
    }).otherwise((error) => {
      console.error(error);
    });
  </script>
</body>
</html>
