<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cesium Globe Test</title>
  <!-- Cesium CSS from the official CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/cesium@1.108.0/Build/Cesium/Widgets/widgets.css"
    rel="stylesheet"
  />
  <style>
    /* Make the body fill the whole page */
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- This div is where Cesium will create the globe -->
  <div id="cesiumContainer"></div>

  <!-- Cesium JS from the official CDN -->
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/cesium@1.108.0/Build/Cesium/Cesium.js"
  ></script>

  <script>
    // Initialize the Cesium viewer
    const viewer = new Cesium.Viewer('cesiumContainer', {
      animation: false,
      timeline: false,
      // imageryProvider, terrainProvider, etc. can be customized here
    });

    // Optional: Add a simple GeoJSON layer example if you have any test data
    // Cesium.GeoJsonDataSource.load('test.geojson').then((dataSource) => {
    //   viewer.dataSources.add(dataSource);
    //   viewer.flyTo(dataSource);
    // });
  </script>
</body>
</html>
